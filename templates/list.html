    <script>
        function pluslist() {
            window.location.href = "/write"
        }

        function getAllLists(listArr) {
            // 각 스케줄의 데이터를 순회
            return listArr.reduce((html, item, idx) => {
                // 각 스케줄의 템플릿 생성
                return html += getListHtmls(item, idx)
            }, '')
        }

        function sortbtn() {
            let now = $('#listSortSel').val();
            let id = '{{userId}}';
            $("#listbox").empty();

            $.ajax({
                type: "POST",
                url: "/api/sort",
                data: {
                    id_give: id, // 유저 ID
                    action_give: now // 선택된 2차 정렬(select)의 현재 값
                },
                success: function (response) {
                    // 서버단에서 넘어온 String을 JSON으로 파싱
                    const data = JSON.parse(response.result)
                    var days = ['월 ', '화 ', '수 ', '목 ', '금 ', '토 ', '일 ', '매주']


                    for (let i in data) {
                        let daystring = ''
                        for (let j in data[i]["day"]){
                            if (data[i]["day"][j] === "true"){
                                daystring += days[j]
                            }

                        }
                        let temp_html = `
                        <div class="round-cb">
                            <input type="checkbox" >
                            <label ></label>
                        </div>
                        <p>${daystring}</p>
                        <p>${data[i]["subject"]}</p>
                        <p>${data[i]["time"]}</p>
                        <p>${data[i]["content"]}</p>

                        `
                        // 데이터를 리스트 템플릿으로 변환
                        // const allListHtmls = getAllLists(data)
                        console.log(data[i]["day"])
                        $("#listbox").append(temp_html)
                    }
                }
            })
        }
    </script>

        </select>
        <button class="sortbtn" onclick="sortbtn()" data-mode="" id="todayFilterBtn">오늘할일 보기</button>
