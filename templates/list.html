    <script>
        function pluslist() {
            window.location.href = "/write"
        }

        function sortselect() {
            let now = $('#listSortSel').val();
            let id = '{{userId}}';
            $("#listbox").empty();

            $.ajax({
                type: "POST",
                url: "/api/sort",
                data: {
                    id_give: id, // 유저 ID
                    action_give: now // 선택된 2차 정렬(select)의 현재 값
                },
                success: function (response) {
                    // 서버단에서 넘어온 String을 JSON으로 파싱
                    const data = JSON.parse(response.result)
                    var days = ['월 ', '화 ', '수 ', '목 ', '금 ', '토 ', '일 ', '매주']
                    for (let i in data) {
                        let daystring = ''
                        for (let j in data[i]["day"]) {
                            if (data[i]["day"][j] === "true") {
                                daystring += days[j]
                            }
                        }
                        let temp_html = `
                        <div class="listcss">
                        <input id = ${"checkboxid" + i} style="display: none" type="checkbox" name="delcheck" value= ${data[i]["_id"]["$oid"]} >

<!--                            <input id = "chekcboxid" style="display: none" type="checkbox" name="delcheck" value= ${data[i]["_id"]["$oid"]} >-->
                         <p>${daystring}</p>
                        <p>${data[i]["subject"]}</p>
                        <p>${data[i]["time"]}</p>
                        <p>${data[i]["content"]}</p>
                        </div>
                        <div>
                        <button id=${"editbtnid" + i} class="editbtn" onclick="editbtn(this)" value= ${data[i]["_id"]["$oid"]} name="edit" type="button"></button>
                        </div>
                        `
                        $("#listbox").append(temp_html);
                    }
                }
            })
        }

        function editbtn(tmp) {
            window.location.href = "/write?u_id=" + tmp.value;
        }

        function delbtn() {
            var obj_length = document.getElementsByName("delcheck").length;
            var arr = [];
            for (var i = 0; i < obj_length; i++) {
                if (document.getElementsByName("delcheck")[i].checked == true) {
                    arr.push(document.getElementsByName("delcheck")[i].value)
                }
            }
            $.ajax({
                type: "POST",
                url: "/api/remove",
                data: {
                    remove_list_give: arr,
                },
                success: function (response) {
                    if (response['result'] == 'success') {
                        alert('삭제되었습니다.')
                        window.location.href = '/'
                    } else {
                        alert(response['msg'])
                    }
                }
            })
        }

        function allbtn() {
            var obj_length = document.getElementsByName("delcheck").length;
            for (var i = 0; i < obj_length; i++) {
                document.getElementsByName("delcheck")[i].checked = true
            }
        }

        function changeremove() {
            $("#afterGroup").css("display", "inline")
            $("#removebtn").css("display", "inline")

            $("#beforeGroup").css("display", "none")
            var length = document.getElementsByName("delcheck").length;
            for (var x = 0; x < length; x++) {
                let check = "#checkboxid" + x
                let ed = "#editbtnid" + x
                $(check).css("display", "inline")
                $(ed).css("display", "none")
            }
        }

        function backbtn() {
            $("#afterGroup").css("display", "none")
            $("#removebtn").css("display", "none")
            $("#beforeGroup").css("display", "inline")
            var length = document.getElementsByName("delcheck").length;
            for (var x = 0; x < length; x++) {
                let check = "#checkboxid" + x
                let ed = "#editbtnid" + x
                $(check).css("display", "none")
                $(ed).css("display", "inline")
            }

        }

    </script>

<body>
{% if schd_data|length %}
<div class="logo"></div>

<div class="container">
    <div class="btns-group">
        <div class="group before-group" id="beforeGroup">
            <button type="button" onclick="pluslist()" class="login_button">추가</button>
            <button data-mode="on" onclick="changeremove()" class="changeremove" id="removeModeBtn">삭제</button>
        </div>
        <div class="group after-group" id="afterGroup" style="display: none">
            <button class="allclick" onclick="allbtn()" id="allSelBtn">전체선택</button>
            <button class="button" onclick="backbtn()" id="backBtn">뒤로가기</button>
        </div>
    </div>


    <div class="select">
        <select id="listSortSel" onchange="sortselect(this.value)">
            <option value="normal" selected>입력순</option>
            <option value="fast">시간빠른순</option>
            <option value="week">매주 우선순</option>
        </select>
        <button class="sortbtn" onclick="" data-mode="" id="todayFilterBtn">오늘할일 보기</button>
    </div>


    <div id="listbox"></div>
    <button data-mode="on" type="button" class="removebtn" style="display: none" onclick="delbtn()" id="removebtn">삭제</button>

    {% else %}
    <div class="empty-schd">
        <div class="empty-img"></div>
        <a href="./write" class="button write-btn">아직 등록된 스케줄이 없어요!<br/><b>스케줄을 추가</b>해주세요.</a>
    </div>
    {% endif %}

</div>
